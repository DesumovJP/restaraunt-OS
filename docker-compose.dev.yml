# Restaurant OS - Development Docker Compose
# Local development with hot reload

version: '3.8'

services:
  # PostgreSQL Database (development)
  postgres:
    image: postgres:16-alpine
    container_name: restaurant-postgres-dev
    environment:
      POSTGRES_DB: restaurant_dev
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi_dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi -d restaurant_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-dev-network

  # Strapi Backend (development with watch)
  strapi:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: restaurant-strapi-dev
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: restaurant_dev
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi_dev_password
      JWT_SECRET: dev-jwt-secret-change-in-prod
      ADMIN_JWT_SECRET: dev-admin-jwt-secret-change-in-prod
      APP_KEYS: key1,key2,key3,key4
      API_TOKEN_SALT: dev-api-token-salt
      TRANSFER_TOKEN_SALT: dev-transfer-token-salt
      NODE_ENV: development
    ports:
      - "1337:1337"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - strapi_dev_uploads:/app/public/uploads
    networks:
      - restaurant-dev-network

volumes:
  postgres_dev_data:
    driver: local
  strapi_dev_uploads:
    driver: local

networks:
  restaurant-dev-network:
    driver: bridge
